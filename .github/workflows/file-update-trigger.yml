name: Fetch API Data and Convert to YAML

on:
  workflow_dispatch:
    inputs:
      projectId:
        description: 'Project ID to fetch data for'
        required: true
        default: 'defaultProjectId' 

  push:
    branches:
      - main  # Triggers on any push to the main branch

permissions:
  contents: write # Allow the workflow to write to the repository

jobs:
  fetch_and_convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Dependencies
        run: |
          npm install

      - name: Fetch API Data and Convert to YAML
        run: |
          node scripts/fetchAndConvert.js ${{ github.event.inputs.projectId }}

      - name: Create YAML Files
        run: |
          # Move generated YAML files to the desired directory
          mv datasources/rest/*.yaml datasources/rest/
          echo "YAML files created in datasources/rest/"
